<div id='container' ng-controller="LinksController" ng-model = "data.links">
  <input ng-model="text.title">
  <p ng-repeat="link in data.links | filter:text">
    {{link.title}}
    <br>
    {{link.url}} {{link.visits}}
    <br>
    <a href='{{link.base_url + "/api/links/" + link.code}}'>{{link.base_url + "/" + link.code}}</a>
  </p>
</div>
